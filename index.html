<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora numerica de diferenes sistemas</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/blue-mode.css">

    <link rel="shortcut icon" href="./css/img/icono_16x16.png" type="image/x-icon" sizes="16x16">
    <link rel="shortcut icon" href="./css/img/icono_32x32.png" type="image/x-icon" sizes="32x32">
    <link rel="shortcut icon" href="./css/img/icono_48x48.png" type="image/x-icon" sizes="48x48">
    <link rel="shortcut icon" href="./css/img/icono_64x64.png" type="image/x-icon" sizes="64x64">
    <link rel="shortcut icon" href="./css/img/icono_96x96.png" type="image/x-icon" sizes="96x96">
    <link rel="shortcut icon" href="./css/img/icono_128x128.png" type="image/x-icon" sizes="128x128">
    <link rel="shortcut icon" href="./css/img/icono_192x192.png" type="image/x-icon" sizes="192x192">
    <link rel="shortcut icon" href="./css/img/icono_256x256.png" type="image/x-icon" sizes="256x256">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1 class="header">Hola, Disfruta de esta calculadora.</h1>
    <div class="calculator-container">
        <label for="calculatorType" class="calculator-container__label">Selecciona el tipo de calculadora:</label>
        <select id="calculatorType" name="calculatorType" class="calculator-container__select">
            <option value="binary" id="binary" class="calculator-container__option">Binaria</option>
            <option value="octal" id="octal" class="calculator-container__option">Octal</option>
            <option value="decimal" id="decimal" class="calculator-container__option">Decimal</option>
            <option value="hexadecimal" id="hexadecimal" class="calculator-container__option">Hexadecimal</option>
        </select>
    </div>
    <div class="main-container">
        <p class="main-container__alert">Esta calculadora no está diseñada para realizar operaciones con punto decimal</p>
        <form id="calculator" class="main-container__form">
            <div class="data-input">
                <div class="data-input__left">
                    <label for="num1" class="data-input__label">Número 1:</label>
                    <input type="text" class="data-input__input data-input__input--num1" id="num1" name="num1" required autocomplete="off" placeholder="Escribe aqui el primer numero">
                    <button type="button" class="data-input__btn--copy" onclick="copyInputText('num1')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
                <div class="data-input__right">
                    <label for="num2" class="data-input__label">Número 2:</label>
                    <input type="text" class="data-input__input data-input__input--num2" id="num2" name="num2" required autocomplete="off" placeholder="Escribe aqui el segundo numero">
                    <button type="button" class="data-input__btn--copy" onclick="copyInputText('num2')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
            </div>
            
            <div class="operation-buttons">
                <button type="button" class="operation-buttons__button" id="add">&#43;</button>
                <button type="button" class="operation-buttons__button" id="subtract">&#8722;</button>
                <button type="button" class="operation-buttons__button" id="multiply">&#215;</button>
                <button type="button" class="operation-buttons__button" id="divide">&#247;</button>
            </div>
            
            <div id="result" class="result-container">
                <div class="result-container__bin">
                    <label for="bin" class="result-container__label">BINARIO:</label>
                    <input type="text" class="result-container__text result-container__text--bin" readonly="off" id="bin-input" placeholder="Resultado Binario">
                    <button type="button" class="result-container__btn result-container__btn--copy" onclick="copyInputText('bin-input')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
                <div class="result-container__oct">
                    <label for="oct" class="result-container__label">OCTAL</label>
                    <input type="text" class="result-container__text result-container__text--oct" readonly="off" id="oct-input" placeholder="Resultado Octal">
                    <button type="button" class="result-container__btn result-container__btn--copy" onclick="copyInputText('oct-input')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
                <div class="result-container__dec">
                    <label for="dec" class="result-container__label">DECIMAL</label>
                    <input type="text" class="result-container__text result-container__text--dec" readonly="off" id="dec-input" placeholder="Resultado Decimal">
                    <button type="button" class="result-container__btn result-container__btn--copy" onclick="copyInputText('dec-input')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
                <div class="result-container__hex">
                    <label for="hex-input" class="result-container__label">HEXADECIMAL</label>
                    <input type="text" class="result-container__text result-container__text--hex" readonly="off" id="hex-input" placeholder="Resultado Hexadecimal">
                    <button type="button" class="result-container__btn result-container__btn--copy" onclick="copyInputText('hex-input')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
                <p id="message" class="result-container__message"></p>
            </div>
        </form>

    </div>

    <div id="popup-container" class="popup">
        <div id="popup-content" class="popup__content"></div>
    </div>

    <div class="color-selector">
        <label for="palette-select" class="color-selector__label">Color mode</label>
        <select id="palette-select" class="color-selector__select"></select>
    </div>

    <script src="./JS/index.js" type="text/javascript"></script>
    <script src="./JS/palettes.js" type="text/javascript"></script>

</body>
</html>
